<!doctype html>
<html>
  <head>
    <title>uvalib-models demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../google-map/google-map.html">
    <link rel="import" href="../../google-map/google-map-marker.html">

    <link rel="import" href="../uvalib-model-libraries.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <demo-snippet>
        <template is="dom-bind">
          <style>
          google-map {
            height: 600px;
          }
          </style>
          <uvalib-model-libraries data="{{libraries}}"></uvalib-model-libraries>

          <h2>Map of Libraries</h2>
          <google-map fit-to-markers api-key="AIzaSyBxAaVYnYIkwmvR4pigOojpxvli_OxBeFs">
            <template is="dom-repeat" items="{{libraries}}">
              <google-map-marker latitude="{{item.location.lat}}" longitude="{{item.location.lng}}" title="{{item.title}}"></google-map-marker>
            </template>
          </google-map>

          <h2>All libraries</h2>
          <template is="dom-repeat" items="{{libraries}}">
            <h3>{{item.title}}</h3>
            <dl>
              <dt>UUID</dt><dd>{{item.uuid}}</dd>
              <dt>ID</dt><dd>{{item.id}}</dd>
              <dt>Facilities Mgt Key</dt><dd>{{item.fmKey}}</dd>
              <dt>Location</dt><dd>{{item.location.lat}},{{item.location.lng}}</dd>
              <dt>Donor Title</dt><dd>{{item.donorTitle}}</dd>
              <dt>MyGroup Id</dt><dd>{{item.mygroupID}}</dd>
              <dt>Phone</dt><dd>{{item.phoneNumber}}</dd>
              <dt>Zip Code</dt><dd>{{item.zipCode}}</dd>
              <dt>Social Media</dt>
              <dd><ul>
                <template is="dom-repeat" items="{{item.socialMedia}}">
                  <li><a href="{{item.uri}}">{{item.title}}</a></li>
                </template>
                <!-- Single channels are not Arrays -->
                <template is="dom-if" if="{{item.socialMedia.title}}">
                  <li><a href="{{item.socialMedia.uri}}">{{item.socialMedia.title}}</a></li>
                </template>
              </ul></dd>
              <dt>Donor Description</dt><dd><div inner-h-t-m-l="{{item.donorDescription}}"></div></dd>
              <dt>Description</dt><dd><div inner-h-t-m-l="{{item.body}}"></div></dd>
              <template is="dom-if" if="{{item.mainImage}}">
                <dt>Main Image</dt>
                <dd><img id="{{item.mainImage.uuid}}" alt="{{item.mainImage.alt}}" src="{{item.mainImage.url}}"/></dd>
              </template>
            </dl>
          </template>

        </template>
      </demo-snippet>
    </div>

  </body>
</html>
