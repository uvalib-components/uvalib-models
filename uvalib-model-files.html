<link rel="import" href="firebase-app.html">
<link rel="import" href="../uvalib-helper-libs/uvalib-helper-behaviors.html">
<link rel="import" href="../uvalib-helper-libs/lodash.html">

<!--
`uvalib-model-files`
data model for the files used for the Library site

@demo demo/files.html
-->

<dom-module id="uvalib-model-files">
  <template>
    <firebase-document id="query" app-name="uvalibapi"
      path="/files"
      data="{{tmpData}}"></firebase-document>
    <app-indexeddb-mirror
        key="files"
        data="[[tmpData]]"
        persisted-data="{{data}}"></app-indexeddb-mirror>
  </template>

  <script>
    Polymer({

      is: 'uvalib-model-files',
      properties: {
        /**
         * The files
         *
         * @type {Object[]}
         */
        data: {
          type: Array,
          value: {},
          notify: true
        },
        files: {
          computed: 'computeFiles(data)',
          notify: true
        }
      },
      computeFiles: function(data){
        return _.values(this.data);
      },

    });
  </script>
</dom-module>
